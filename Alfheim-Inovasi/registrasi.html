<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrasi - Inovasi 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/style.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- custom js -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row">

      <div class="col-md-6 justify-content-center mx-auto">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h2>Registrasi Inovasi</h2>
              <p>Isikan data dengan benar dan valid</p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-coffee"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Nama Team" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Nama Ketua" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-university"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Universitas" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="row">
              <div class="col mx-auto">
                <button type="button" class="btn btn-info btn-block">Kirim</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
    </div>
  </body>
</html>
